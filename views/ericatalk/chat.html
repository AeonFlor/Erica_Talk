<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>에리카톡</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/chat.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat_index.js"></script>
</head>
<body>
    <style type="text/css">
        #full {
            width: 800px;
            height: 600px;
            background-color: black;
        }

        #btn {
            background-color: black;
        }

        #chat {
            width: 660px;
            height: 479px;
        }

        #black {
            color: white;
            border-color: yellow;
        }

        #yellow {
            color: black;
            background-color: yellow;
            border-color: black;
        }

        #chattop {
            color: white;
        }

        #mychat {
            border-color: black;
        }

        #otherchat {
            border-color: yellow;
        }

        #names {
            font-size: 20px;
            background-color: white;
            text-align: center;
        }
    </style>

    <div id="full">
        <div class="row">
            <div class="col-md-2" style="height: 600px; background-color: white;">
                <div>
                    <a id="black" class="btn btn-block" href="#" role="button" style="background-color: black; padding: 15px">
                        NickName
                    </a>
                </div>

                <div style="overflow:scroll; width:120px; height:240px; background-color: white">
                    <div><a id="yellow" class="btn btn-lg btn-block" href="#" role="button">채팅방1</a></div>

                    <div><a id="yellow" class="btn btn-lg btn-block" href="#" role="button">채팅방2</a></div>

                    <div><a id="yellow" class="btn btn-lg btn-block" href="#" role="button">채팅방3</a></div>

                    <div><a id="yellow" class="btn btn-lg btn-block" href="#" role="button">채팅방4</a></div>

                    <div><a id="yellow" class="btn btn-lg btn-block" href="#" role="button">채팅방5</a></div>
                </div>

                <div>
                    <a id="black" class="btn btn-lg btn-block" href="#" role="button" style="background-color: black">
                        채팅방 
                        <span class="glyphicon glyphicon-plus-sign"> </span>
                    </a>
                </div>

                <div style="overflow: scroll; height: 260px; width: 120px; background-color: white">
                    <div id="names">
                        <p>A</p>
                        <p>B</p>
                        <p>B</p>
                        <p>B</p>
                        <p>B</p>
                        <p>B</p>
                        <p>B</p>
                    </div>
                </div>
            </div>

            <div id="chatback" class="col-md-10">
                <div class="panel panel-default">
                    <div class="panel-body" style="text-align: left;font-size: 20px;">
                        <button class="btn btn-default" type="button" style="margin-right: 220px;">나가기</button>
                        <strong>채팅방 이름</strong>
                    </div>
                </div>

                <div id="chat" style="background-color: aliceblue">
                    <!-- 채팅 메시지 영역 -->
                </div>

                <div class="input-group input-group-lg">
                    <input type="text" class="form-control" placeholder="메세지를 입력하세요" id="input" aria-describedby="sizing-addon1">
                    <span class="input-group-addon" id="sizing-addon1">
                        <button onclick="send()">전송</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
